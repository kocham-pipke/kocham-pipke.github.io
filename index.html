<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="pobrane1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 426px)">
        <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 425px)">
    <title>Walentynki pipkowe</title>
</head>
<body>
    <div id="container" class="container">
        <div id="pow">
        <button id="backButton" class="fixed-button left">Powrót</button>
        </div>
        <div id="point">
        <div id="pointsDisplay" class="fixed-button right">Punkty: 0/10</div>
        <div id="pointsFeedback"></div>
        </div>

        <div class="question-container">
            <h1 id="question">Witam, oto quiz stworzony przez twoja pipke</h1>
            <div class="answers">
                <button class="answer" onclick="nextStep(1)">Yyy.. dziwne..</button>
                <button class="answer" onclick="nextStep(2)">Ciekawe..</button>
                <button class="answer" onclick="nextStep(3)">Sigma Skibidi</button>
            </div>
        </div>

        <div>
            <h2 id="ost">Kocham cię</h2>
        </div>

        <audio id="customAudio" src="audio.mp3"></audio>

            <div id="audioControls" style="display: none;">
                <button id="audioC" onclick="playAudio()">▶ Odtwórz</button>
                <button id="audioC" onclick="pauseAudio()">⏸ Pauza</button>
            </div>
            <div id="tim" style="display: none;">
                <input type="range" id="seekBar" value="0" step="1">
            </div>

        <div class="gif-container" id="gif-ontainer">
            <img class="gif" src="https://media.giphy.com/media/3o6ZsY8BDA7g7J7csM/giphy.gif" alt="Gif kota" />
            <button id="muteButton">Wycisz</button>
        </div>

        <p id="wiad" style="display: none;">Tu możesz wysłać do mnie wiadomość mycho</p>

        <div class="input-container" id="inputContainer">
            <form id="myForm" action="https://formsubmit.co/b.kalkowski.2904@gmail.com" method="POST">
                <input type="text" name="textInput" id="textInput" autocomplete="off" placeholder="Wiadomość do mnie" required>
                <input type="hidden" name="points" id="pointsInput" value="0">
                <input type="hidden" name="noClicked" id="noClicked">
                <input type="hidden" name="_captcha" value="false">
                <button id="sendButton" type="submit">Wyślij</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
